<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff9f9;
      padding: 50px;
    }

    h2 {
      margin-bottom: 30px;
      color: #444;
    }

    #scratchCanvas {
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>üéÅ Scratch the card below üéÅ</h2>
  <canvas id="scratchCanvas" width="300" height="150"></canvas>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    // Fill canvas with gray overlay
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;
    let messageShown = false;

    // Desktop mouse events
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    // Mobile touch events
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratchTouch);

    function scratch(e) {
      if (!isDrawing || messageShown) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();

      checkReveal();
    }

    function scratchTouch(e) {
      e.preventDefault(); // prevent scroll
      if (!isDrawing || messageShown) return;

      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();

      checkReveal();
    }

    function checkReveal() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentPixels = 0;

      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) {
          transparentPixels++;
        }
      }

      const percentCleared = (transparentPixels / (canvas.width * canvas.height)) * 100;

      if (percentCleared > 40 && !messageShown) {
        showMessage();
        messageShown = true;
      }
    }

    function showMessage() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#cc0066";
      ctx.font = "bold 20px Arial";
      ctx.textAlign = "center";
      ctx.fillText("üë∂ Baby is on its way!", canvas.width / 2, canvas.height / 2 + 8);
    }
  </script>
</body>
</html>
