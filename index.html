<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Scratch Surprise</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playlist+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="reveal_image.jpeg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #card {
      position: relative;
      width: 90vw;
      max-width: 768px;
      height: 90vh;
      max-height: 960px;
      background-color: transparent;
      box-shadow: none; /* optional: remove if it shows a white box */
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #scratchCanvas {
      position: absolute;
      top: 53%;
      left: 45%;
      transform: translate(-50%, -50%);
      width: 70vw;
      max-width: 320px;
      height: 80vw;
      max-height: 500px;
      border-radius: 20px;
      z-index: 2;
      cursor: crosshair;
    }

    #scratchBg {
      position: absolute;
      top: 400px;
      left: 250px;
      width: 250px;
      height: 120px;
      background-color: transparent;
      border-radius: 20px;
      z-index: 1;
      transition: background-color 0.5s ease;
    }

    #revealMessage {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    #bgReveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('reveal_image.jpeg') no-repeat center center fixed; /* use same image */
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .script-text {
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: #5a4634;
      margin: 5px 0;
    }

    .reveal-image {
      width: 250px;
      margin-top: -70px;
      margin-bottom: 20px;
    }

    .flower-image {
      margin-bottom: 10px;
      width: 100px;
      height: auto;
      margin-top: 5px;
    }

    .playlist-text {
      font-family: 'Great Vibes', cursive;
      font-size: 25px;
      font-weight: bold;
      color: #5a4634;
      letter-spacing: 5px;
      margin-top: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div id="card">
  <div id="bgReveal"></div>
  <div id="revealMessage">
    <div class="playlist-text">Rahul & Carol</div>
    <div class="script-text">Soon to be family of three</div>
  </div>

  <div id="scratchBg"></div>
  <div id="container">
    <canvas id="scratchCanvas"></canvas>
  </div>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const messageDiv = document.getElementById('revealMessage');

  window.onload = function () {
  const ratio = window.devicePixelRatio || 1;
  const cssWidth = 180;
  const cssHeight = 210;

  canvas.width = cssWidth * ratio;
  canvas.height = cssHeight * ratio;
  canvas.style.width = cssWidth + 'px';
  canvas.style.height = cssHeight + 'px';

  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

  // Transparent or semi-transparent fill to mimic scratch card
  ctx.fillStyle = 'rgba(230, 216, 198, 0.85)';
  ctx.fillRect(0, 0, cssWidth, cssHeight);

  // Draw scratch text
  ctx.fillStyle = '#7c6446';
  ctx.font = '35px "Great Vibes", cursive';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('Scratch Here', cssWidth / 2, cssHeight / 2 - 20);
};

  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
    };
  }

  function scratch(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const pos = getPointerPos(e);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
    ctx.fill();
    checkScratchPercent();
  }

  function checkScratchPercent() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let total = imageData.data.length / 4;
    let cleared = 0;

    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) cleared++;
    }

    const percent = (cleared / total) * 100;

    if (percent > 20) {
      canvas.style.pointerEvents = 'none';
      messageDiv.style.opacity = 1;
      document.getElementById('bgReveal').style.opacity = 1;
      canvas.style.display = 'none';
    }
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', scratch);

  canvas.addEventListener('touchstart', () => isDrawing = true);
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchmove', scratch);
</script>

</body>
</html>
